language: python
python:
- '3.7'
install:
- pip3 install -r requirements.txt
script:
- for file in $(find .  -type f -name '*.py' );do pylint $file || travis_terminate 1 ;done
- python3 check_tag.py || travis_terminate 1
deploy:
  - provider: script
    skip_cleanup: true
    script: python3 push_tag.py
    on:
      branch: master
env:
  global:
    secure: 
